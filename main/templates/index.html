<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yolo Farm</title>
    <!-- Linking CSS file using url_for -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Yolo Farm</h1>
    </header>

      <ul>

          <button type="button" onclick="redirectToSignUpPage()">
            Sign up

    <main>
      <p class="traveling-message">
        👨‍🌾Welcome to the landing page of Yolo Farm👩‍🌾🌾
      </p>
      <div class="graphs-container">
        <div class="chart-container">
          <h3>Biểu Đồ Nhiệt Độ</h3>
          <canvas id="tempChart" class="chart-canvas"></canvas>
        </div>

        <div class="chart-container">
          <h3>Biểu Đồ Ánh Sáng</h3>
          <canvas id="fluxChart" class="chart-canvas"></canvas>
        </div>

        <div class="chart-container">
          <h3>Biểu Đồ Độ Ẩm Đất</h3>
          <canvas id="earthHumidityChart" class="chart-canvas"></canvas>
        </div>

        <div class="chart-container">
          <h3>Biểu Đồ Độ Ẩm</h3>
          <canvas id="humidityChart" class="chart-canvas"></canvas>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Yolo Website</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tempCtx = document.getElementById("tempChart").getContext("2d");
        const fluxCtx = document.getElementById("fluxChart").getContext("2d");
        const humidityCtx = document
          .getElementById("humidityChart")
          .getContext("2d");
        const earthHumidityCtx = document
          .getElementById("earthHumidityChart")
          .getContext("2d");

        const tempChart = new Chart(tempCtx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Nhiệt độ",
                data: [],
                borderColor: "rgb(255, 99, 132)",
                backgroundColor: "rgba(255, 99, 132, 0.5)",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        const fluxChart = new Chart(fluxCtx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Ánh sáng",
                data: [],
                borderColor: "rgb(54, 162, 235)",
                backgroundColor: "rgba(54, 162, 235, 0.5)",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        const earthHumidityChart = new Chart(earthHumidityCtx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Độ Ẩm Đất",
                data: [],
                borderColor: "rgb(255, 205, 86)",
                backgroundColor: "rgba(255, 205, 86, 0.2)",
                tension: 0.1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        const humidityChart = new Chart(humidityCtx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Độ Ẩm",
                data: [],
                borderColor: "rgb(75, 192, 192)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                tension: 0.1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        function fetchDataAndUpdateCharts() {
          fetch("/record_data")
            .then((response) => response.json())
            .then((data) => {
              const { temp, flux, humidAtm, humidEarth, timestamp } = data.data;

              // Update temperature chart
              tempChart.data.labels.push(timestamp);
              tempChart.data.datasets[0].data.push(temp);
              tempChart.update();

              // Update flux chart
              fluxChart.data.labels.push(timestamp);
              fluxChart.data.datasets[0].data.push(flux);
              fluxChart.update();

              // Update humidity chart
              humidityChart.data.labels.push(timestamp);
              humidityChart.data.datasets[0].data.push(humidAtm);
              humidityChart.update();

              // Update earth humidity chart
              earthHumidityChart.data.labels.push(timestamp);
              earthHumidityChart.data.datasets[0].data.push(humidEarth);
              earthHumidityChart.update();
            })
            .catch((error) => console.error("Error fetching data:", error));
        }

        setInterval(fetchDataAndUpdateCharts, 2000); // Fetch new data every 5 seconds
      });
    </script>
  </body>
</html>
